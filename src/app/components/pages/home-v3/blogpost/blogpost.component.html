<section class="blog-area-v2 pt-120 pb-120 bg_cover" [style.background-image]="'url(assets/images/blog-bg-1.jpg)'">
    <div class="ovent-overlay"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="section-title section-title-3 text-center mb-45">
                    <span class="span">Blog</span>
                    <h2>News Feeds</h2>
                </div>
            </div> 
        </div>
        <ngx-slick-carousel class="blog_slide_v1" #slickModal="slick-carousel" [config]="settings">
            <div ngxSlickItem class="blog-item" *ngFor="let item of blogpost">
                <div class="blog-img">
                    <img [src]="item.img" class="img-fluid" [alt]="item.title">
                </div>
                <div class="blog-content">
                    <h3><a routerLink="/blog-details/{{item.id}}">{{item.title}}</a></h3>
                    <p>{{item.shortdesc | slice:0:100}}</p>
                    <div class="post-meta">
                        <span><i class="fal fa-calendar-alt"></i><a
                                routerLink="/blog-details/{{item.id}}">{{item.postdate}}</a></span>
                        <span><i class="fal fa-user"></i> By <a routerLink="/blog/author/{{user.id}}" *ngFor="let user of getAuthor(item.author)">{{user.name}}</a></span>
                    </div>
                </div>
            </div>
        </ngx-slick-carousel>
    </div>
</section>
