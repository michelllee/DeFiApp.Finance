<section class="team-area-v2 pt-120 pb-75">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title section-title-2 text-center mb-120">
                    <span class="span">03</span>
                    <h2>Our Speakers</h2>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of speakers | slice:0:8">
                <div class="team-item">
                    <div class="team-thumb">
                        <img [src]="item.img" class="img-fluid" [alt]="item.name">
                        <a routerLink="/speaker-details/{{item.id}}"><i class="far fa-plus"></i></a>
                    </div>
                    <div class="team-content text-center">
                        <h5>{{item.name}}</h5>
                        <span>{{item.post}}</span>
                        <ul class="social-link">
                            <li *ngFor="let item of item.social">
                                <a [routerLink]="item.url">
                                    <i [class]="item.icon"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
