<section class="events-area-v2 bg_cover pt-120 pb-80" [style.background-image]="'url(assets/images/event-bg-2.jpg)'">
    <div class="ovent-overlay"></div>
    <div class="shape-img">
        <img src="assets/images/shape/shape-4.png" class="img-1" alt="">
        <img src="assets/images/shape/shape-5.png" class="img-2" alt="">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title section-title-2 text-center mb-30">
                    <span class="span">02</span>
                    <h2>Event Shedules</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="event-filter text-center">
                    <button class="event-btn active_btn" (click)="reset()">All</button>
                    <button class="event-btn" (click)="filterItemsByCategory(category)" *ngFor="let category of categories" >{{category.title}}</button>
                </div>
            </div>    
        </div>        
        <div class="filter_grid row">
            <div class="col-lg-12 grid_column" *ngFor="let item of filteredItems">
                <div class="event-item">
                    <div class="row align-items-center">
                        <div class="col-lg-2">
                            <div class="event-img">
                                <img [src]="item.eventimg" class="img-fluid" [alt]="item.title">
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="event-info">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <h3><a routerLink="/event-details/{{item.id}}">{{item.title}}</a></h3>
                                        <div class="post-meta">
                                            <span class="tag">
                                                <i class="fal fa-tags"></i> 
                                                <a href="#" *ngFor="let cat of getCategory(item.category) | slice:0:2">{{cat.title}},</a>
                                            </span>
                                            <span class="user" *ngFor="let user of getOrganiser(item.organiser)">
                                                <i class="fal fa-users"></i>
                                                <a href="#">{{user.name}}</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <a routerLink="/event" class="main-btn main-btn-2"><i class="fal fa-ticket-alt"></i>Buy Ticket</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
