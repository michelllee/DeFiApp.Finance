<section class="contact-area contact-area-v1">
    <div class="contact-wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="section-title section-title-1">
                        <span class="span">Subscribe</span>
                        <h2>Get Every Single Update Here.</h2>
                    </div>
                    <div class="contact-form">
                        <form id="contact-form" (submit)="sendEmail($event)">
                            <div *ngIf="formResponse" class="alert alert-{{formStatus}}" [innerHTML]="formResponse"></div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form_group">
                                        <input type="text" class="form_control" placeholder="Enter your name" name="from_name" required>
                                        <i class="fal fa-user"></i>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form_group">
                                        <input type="email" class="form_control" placeholder="Enter your Email" name="to_email" required>
                                        <i class="fal fa-envelope"></i>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form_group">
                                        <input type="text" class="form_control" placeholder="Enter your Number" name="to_phone" required>
                                        <i class="fal fa-phone"></i>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form_group">
                                        <button class="main-btn" type="submit">Submit Now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="ovent-img">
                        <img src="assets/images/contact-1.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
