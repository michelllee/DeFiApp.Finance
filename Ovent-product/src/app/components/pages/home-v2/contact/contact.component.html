<section class="contact-area-v2 bg_cover pt-120 pb-120" [style.background-image]="'url(assets/images/contact-bg-2.jpg)'">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title section-title-2 text-center mb-80">
                    <span class="span">06</span>
                    <h2>Get Every Updates</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Enter your name" name="name"
                                        required>
                                    <i class="fal fa-user"></i>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form_group">
                                    <input type="email" class="form_control" placeholder="Enter your Email" name="email"
                                        required>
                                    <i class="fal fa-envelope"></i>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Enter your Phone Number"
                                        name="phone" required>
                                    <i class="fal fa-phone"></i>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Enter your Address"
                                        name="adress" required>
                                    <i class="fal fa-map"></i>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Enter your city" name="city"
                                        required>
                                    <i class="far fa-map-marker"></i>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Enter your Country"
                                        name="country" required>
                                    <i class="fal fa-map-marker-alt"></i>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form_button text-center">
                                    <button class="main-btn"><i class="fal fa-arrow-right"></i>Register Now</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
